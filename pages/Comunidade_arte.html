<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StartSimple</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body, html {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right bottom, gray, lightblue, gray);
      backdrop-filter: blur(15px);
      color: #E2E8F0;
      margin: 0;
    }

    .sidebar { 
      width: 90px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 1000;
    }

    .main-content {
      margin-left: 100px;
      padding: 20px;
      min-height: 100vh;
    }

    .nav-icon {
      color: #a043ff;
      font-size: 26px;
      margin: 22px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav-icon:hover {
      color: #7c2ae8;
      transform: scale(1.2);
    }

    .active {
      color: #fff;
      background: #a043ff;
      border-radius: 15px;
      padding: 10px;
    }

    .card {
      background-color: white;
      border-radius: 3rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 30px;
      width: 1000px;
      margin: 0 auto;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .overlay.active {
      display: flex;
    }

    .overlay .card {
      width: 600px;
      background: white;
      color: black;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
    }

    #inputIdeia {
      width: 90%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #888;
      font-size: 16px;
      color: black;
      font-weight: 500;
    }

    #salvarIdeia, #fecharCard {
      margin-top: 10px;
      padding: 12px 22px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      background: #a043ff;
      color: white;
      transition: 0.2s;
    }

    #salvarIdeia:hover { background: #8425d8; }
    #fecharCard { background: #555; }
    #fecharCard:hover { background: #222; }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <img src="../assets/img/erased_logo.png" class="logo" />
    <i class="fa-solid fa-house nav-icon active" title="Início" id="home"></i>
    <i class="fa-solid fa-user nav-icon" title="Perfil" id="perfilBtn"></i>
    <i class="fa-solid fa-heart nav-icon" title="Favoritos" id="favBtn"></i>
    <i class="fa-solid fa-bell nav-icon" title="Notificações" id="notifBtn"></i>
    <i class="fa-solid fa-gear nav-icon" title="Configurações" id="configBtn"></i>
  </div>

  <!-- CONTEÚDO -->
<div class="main-content">
    <!-- SEÇÃO INÍCIO -->
    <section id="inicio-section">
      <h1 style="color:black; text-align:center; font-size:2.5rem;">Comunidade</h1>

      <div class="card">
        <form action="">
          <input id="compartilhamento" type="text" placeholder="Compartilhe suas ideias de arte aqui..." style="width:80%; padding:12px; border-radius:10px; border:1px solid #888; font-size:16px; color:black; font-weight:500;">
          <button id="botaoenviar" type="submit" style="padding:12px 22px; border-radius:10px; border:none; font-size:18px; cursor:pointer; background:#a043ff; color:white; margin-left:10px; transition:0.2s;">Enviar</button>
        </form>

        <button style="margin-top:20px;" id="Anotar_ideias">
          Registrar Ideias de Investimento
        </button>
      </div>
    </section>
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay">
    <div class="card">
      <h2>Digite suas ideias de Investimentos</h2>

      <input id="inputIdeia" type="text" placeholder="Escreva aqui...">

      <button id="salvarIdeia">Salvar</button>
      <button id="fecharCard">Fechar</button>
    </div>
  </div>

<script>
  const overlay = document.getElementById("overlay");
  const abrir = document.getElementById("Anotar_ideias");
  const fechar = document.getElementById("fecharCard");
  const salvar = document.getElementById("salvarIdeia");
  const inputIdeia = document.getElementById("inputIdeia");
  const botaoEnviar = document.getElementById("botaoenviar");
  const compartilhamento = document.getElementById("compartilhamento");


  // Abrir overlay
  if (abrir) abrir.addEventListener("click", () => overlay.classList.add("active"));

  // Fechar overlay
  if (fechar) fechar.addEventListener("click", () => overlay.classList.remove("active"));

  // Listener corrigido e assíncrono para envio do compartilhamento
  if (botaoEnviar && compartilhamento) {
    botaoEnviar.addEventListener("click", async (e) => {
      e.preventDefault(); // evita submit/refresh do form
      const texto = compartilhamento.value.trim();
      if (!texto) {
        alert("Digite algo antes de enviar.");
        return;
      }
      try {
        const resp = await fetch('http://localhost:3000/compartilhamentos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ texto })
        });
        const data = await resp.json();
        if (resp.ok && data.success) {
          alert('Compartilhamento realizado com sucesso!');
          compartilhamento.value = '';
          // se usar overlay para esse fluxo, fechar: overlay.classList.remove('active');
        } else {
          alert('Erro ao compartilhar: ' + (data.error || resp.statusText));
        }
      } catch (err) {
        console.error(err);
        alert('Não foi possível comunicar com o servidor.');
      }
    });
  }

  // Envio para API (será configurado no PASSO 2)
  salvar.addEventListener("click", async () => {
    const texto = inputIdeia.value.trim();

    if (!texto) {
      alert("Digite algo antes de salvar.");
      return;
    }

    try {
      const response = await fetch("http://localhost:3000/ideias", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ texto })
      });

      const data = await response.json();

      if (data.success) {
        alert("Ideia salva no banco!");
        inputIdeia.value = "";
        overlay.classList.remove("active");
      } else {
        alert("Erro ao salvar: " + data.error);
      }
    } catch (e) {
      alert("Não foi possível comunicar com o servidor.");
    }
  });
</script>

</body>
</html>
