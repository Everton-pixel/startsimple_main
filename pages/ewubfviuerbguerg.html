<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Comunidade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      margin-top: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      width: 500px;
      padding: 20px;
    }
    h2 { text-align: center; }
    #mensagens {
      border: 1px solid #ccc;
      border-radius: 8px;
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
    }
    .msg {
      background: #e6f0ff;
      padding: 8px 12px;
      border-radius: 8px;
      margin: 6px 0;
    }
    form {
      display: flex;
      gap: 8px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #6c5ce7;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #4834d4; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Comunidade</h2>
    <div id="mensagens"></div>
    <form id="formulario">
      <input type="text" id="entrada" placeholder="Escreva sua mensagem..." required>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    // Seleciona elementos do DOM
    const mensagens = document.getElementById("mensagens");
    const formulario = document.getElementById("formulario");
    const entrada = document.getElementById("entrada");

    // Escuta o evento de envio do formulário
    formulario.addEventListener("submit", function(evento) {
      evento.preventDefault(); // impede recarregar a página

      // Cria um novo elemento <div> para a mensagem
      const novaMsg = document.createElement("div");
      novaMsg.classList.add("msg");
      novaMsg.textContent = entrada.value; // pega o texto digitado

      // Adiciona a nova mensagem dentro da área de mensagens
      mensagens.appendChild(novaMsg);

      // Limpa o campo de entrada
      entrada.value = "";

      // Faz o scroll automático para a última mensagem
      mensagens.scrollTop = mensagens.scrollHeight;
    });
  </script>
</body>
</html>
