<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StartSimple</title>

  <!-- Font Awesome para ícones -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FDEFF9 0%, #E6F7FF 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 90px;
      height: 100vh;
      background: linear-gradient(to bottom, #fef2ff, #f7d6ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
      position: fixed;
      left: 0;
      top: 0;
    }

    .logo {
      width: 60%;
      margin-bottom: 40px;
    }

    .nav-icon {
      color: #a043ff;
      font-size: 26px;
      margin: 22px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav-icon:hover {
      color: #7c2ae8;
      transform: scale(1.2);
    }

    .active {
      color: #fff;
      background: #a043ff;
      border-radius: 15px;
      padding: 10px;
    }

    /* CONTEÚDO */
    .main-content {
      flex: 1;
      margin-left: 100px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: calc(100% - 100px);
    }

    .card {
      background: linear-gradient(180deg, #ffffff 0%, #FFF8F0 100%);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      padding: 24px;
      max-width: 820px;
      width: 90%;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s ease;
    }

    .card button {
      background: linear-gradient(90deg, #6C5CE7 0%, #FF7675 100%);
      border: none;
      color: white;
      padding: 15px 32px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px #999;
      transition: 0.3s;
    }

    .card button:hover {
      background-color: #6a0dad;
    }

    h1 {
      width: 100%;
      text-align: center;
      color: #222;
      margin: 18px 0;
    }

    /* =========================
       CARD SOBREPOSTO (OVERLAY)
    ========================== */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none; /* começa invisível */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay.active {
      display: flex; /* mostra o overlay */
      animation: fadeIn 0.3s ease;
    }

    .overlay .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      width: 400px;
      padding: 24px;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    .overlay input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <img src="..\assets\img\erased_logo.png" alt="StartSimple" class="logo" />
    <i class="fa-solid fa-house nav-icon active" title="Início"></i>
    <i class="fa-solid fa-user nav-icon" title="Perfil"></i>
    <i class="fa-solid fa-heart nav-icon" title="Favoritos"></i>
    <i class="fa-solid fa-bell nav-icon" title="Notificações"></i>
    <i class="fa-solid fa-gear nav-icon" title="Configurações"></i>
  </div>

  <!-- CONTEÚDO -->
  <div class="main-content" id="conteudo">
    <h1>Investimentos em Culinária</h1>
    <div class="card">
        <button id="Anotar_ideias">Anotar suas ideias</button>
        <button id="interação">Comunidade</button>
        <button id="point_sell">Pontos de venda</button>
        <button id="dicas">Dicas para começar</button>
    </div>
  </div> 

  <!-- OVERLAY -->
  <div class="overlay" id="overlay">
    <div class="card">
        <h3>Digite suas ideias de Investimentos</h3>
        <input type="text" placeholder="Escreva aqui...">
        <button id="fecharCard">Fechar</button>
    </div>
  </div>

  <script>
    // Ícones laterais
    const icons = document.querySelectorAll(".nav-icon");
    const conteudo = document.getElementById("conteudo");

    icons.forEach(icon => {
      icon.addEventListener("click", () => {
        icons.forEach(i => i.classList.remove("active"));
        icon.classList.add("active");

        const titulo = icon.getAttribute("title");
        conteudo.innerHTML = `
          <h1>${titulo}</h1>
          <p style="text-align:center;">Você está na seção: <strong>${titulo}</strong>.</p>
        `;
      });
    });

    // Card (overlay)
    const Anotar_ideias = document.getElementById('Anotar_ideias');
    const fecharCard = document.getElementById('fecharCard');
    const overlay = document.getElementById('overlay');

    Anotar_ideias.addEventListener('click', () => {
      overlay.classList.add('active');
    });

    fecharCard.addEventListener('click', () => {
      overlay.classList.remove('active');
    });
  </script>
</body>
</html>
