<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StartSimple</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #1E293B;
      color: #E2E8F0;
      line-height: 1.6;
    }

    /* SIDEBAR */
    .sidebar {
      width: 90px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
      position: fixed;
      left: 0;
      top: 0;
    }

    .logo {
      width: 60%;
      margin-bottom: 40px;
      border-radius: 8px;
      background: white;
      height: 50px;
    }

    .nav-icon {
      color: #60A5FA;
      font-size: 26px;
      margin: 22px 0;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    .nav-icon:hover {
      color: #A78BFA;
      transform: scale(1.2);
    }

    .active {
      color: #fff;
      background: #2563EB;
      border-radius: 15px;
      padding: 10px;
    }

    /* CONTEÚDO */
    .main-content {
      flex: 1;
      margin-left: 100px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: calc(100% - 100px);
    }

    /* CARD */
    .card {
      background: linear-gradient(to right bottom, #64748B, #94A3B8);
      border-radius: 2rem;
      align-items: center;
      width: 700px;
      height: 200px;
      padding: 17px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    a {
      border: none;
      background-color: white;
      color: black;
      padding: 15px 32px;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px #999;
      text-decoration: none;
      font-size: 1.3em;
      font-weight: bold;
      transition: 0.2s;
    }

    a:hover {
      background-color: #F3F4F6;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin: 18px 0;
      font-size: 2em;
      text-shadow: 2px 2px 4px rgba(2, 2, 2, 0.5);
    }

    /* CARD DE PERFIL (popup) */
    #perfilcard {
      position: absolute;
      top: 50%;
      left: 120%;
      transform: translateY(-50%) scale(0.8);
      background: rgba(255, 255, 255, 0.95);
      color: #111;
      padding: 16px;
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    #perfilcard.active {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(-50%) scale(1);
    }

    /* SEÇÕES */
    #perfil-section,
    #favoritos-section,
    #notificacoes-section,
    #configuracoes-section {
      display: none;
    }

    #inicio-section {
      display: block;
    }

    /* Ícones SVG */
    svg {
      width: 26px;
      height: 26px;
      fill: currentColor;
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo"></div>
    <div class="nav-icon active" title="Início">
      <svg viewBox="0 0 24 24"><path d="M3 9.75L12 3l9 6.75V21a.75.75 0 0 1-.75.75H3.75A.75.75 0 0 1 3 21V9.75z"/></svg>
    </div>
    <div class="nav-icon" id="perfil-icon" title="Perfil">
      <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-4.33 0-8 1.79-8 4v2h16v-2c0-2.21-3.67-4-8-4z"/></svg>
      <div id="perfilcard">
        <h3>Seu Perfil</h3>
        <p><strong>Nome:</strong> Usuário</p>
        <p><strong>Email:</strong> usuario@email.com</p>
        <button id="fecharPerfil" style="margin-top:10px;padding:5px 10px;border:none;border-radius:8px;background:#2563EB;color:white;cursor:pointer;">Fechar</button>
      </div>
    </div>
    <div class="nav-icon" title="Favoritos">
      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5A5.5 5.5 0 0 1 7.5 3 5.44 5.44 0 0 1 12 5.09 5.44 5.44 0 0 1 16.5 3 5.5 5.5 0 0 1 22 8.5c0 3.78-3.4 6.86-8.55 11.54z"/></svg>
    </div>
    <div class="nav-icon" title="Notificações">
      <svg viewBox="0 0 24 24"><path d="M12 22a2 2 0 0 0 2-2H10a2 2 0 0 0 2 2zm6-6V10a6 6 0 0 0-12 0v6L4 18v1h16v-1z"/></svg>
    </div>
    <div class="nav-icon" title="Configurações">
      <svg viewBox="0 0 24 24"><path d="M12 15.5a3.5 3.5 0 1 0-3.5-3.5 3.5 3.5 0 0 0 3.5 3.5zM19.43 12.98l1.77-1.03-1-1.73-2.04.35a5.95 5.95 0 0 0-.69-1.18l1.25-1.89-1.5-1.5-1.89 1.25a5.95 5.95 0 0 0-1.18-.69l.35-2.04-1.73-1-1.03 1.77a5.89 5.89 0 0 0-1.4 0l-1.03-1.77-1.73 1 .35 2.04a5.95 5.95 0 0 0-1.18.69L4.22 7.5l-1.5 1.5 1.25 1.89a5.95 5.95 0 0 0-.69 1.18l-2.04-.35-1 1.73 1.77 1.03a5.89 5.89 0 0 0 0 1.4l-1.77 1.03 1 1.73 2.04-.35a5.95 5.95 0 0 0 .69 1.18L2.72 19.5l1.5 1.5 1.89-1.25a5.95 5.95 0 0 0 1.18.69l-.35 2.04 1.73 1 1.03-1.77a5.89 5.89 0 0 0 1.4 0l1.03 1.77 1.73-1-.35-2.04a5.95 5.95 0 0 0 1.18-.69l1.89 1.25 1.5-1.5-1.25-1.89a5.95 5.95 0 0 0 .69-1.18l2.04.35 1-1.73-1.77-1.03a5.89 5.89 0 0 0 0-1.4z"/></svg>
    </div>
  </div>

  <!-- CONTEÚDO -->
  <div class="main-content" id="conteudo">
    <!-- Seção Início -->
    <div id="inicio-section">
      <h1>Em qual ramo você deseja seguir?</h1>
      <div class="card">
        <a href="#">Culinária</a>
        <a href="#">Entretenimento</a>
        <a href="#">Tecnologia</a><br>
        <a href="#">Comércio</a>
        <a href="#">Arte</a>
        <a href="#">Serviços</a>
        <a href="#">Educação</a>
      </div>
    </div>

    <!-- Outras seções -->
    <div id="favoritos-section">
      <h1>Meus Favoritos</h1>
      <div class="card">
        <p>Aqui virão seus itens favoritos</p>
      </div>
    </div>

    <div id="notificacoes-section">
      <h1>Notificações</h1>
      <div class="card">
        <p>Você não tem novas notificações</p>
      </div>
    </div>

    <div id="configuracoes-section">
      <h1>Configurações</h1>
      <div class="card">
        <p>Configurações da conta</p>
      </div>
    </div>
  </div>

  <script>
    const icons = document.querySelectorAll('.nav-icon')
    const perfilIcon = document.getElementById('perfil-icon')
    const perfilCard = document.getElementById('perfilcard')
    const fecharPerfil = document.getElementById('fecharPerfil')

    const sectionsMap = {
      'Início': 'inicio-section',
      'Favoritos': 'favoritos-section',
      'Notificações': 'notificacoes-section',
      'Configurações': 'configuracoes-section'
    }

    function hideAllSections() {
      Object.values(sectionsMap).forEach(id => {
        const el = document.getElementById(id)
        if (el) el.style.display = 'none'
      })
    }

    hideAllSections()
    document.getElementById('inicio-section').style.display = 'block'

    icons.forEach(icon => {
      icon.addEventListener('click', () => {
        icons.forEach(i => i.classList.remove('active'))
        icon.classList.add('active')
        hideAllSections()

        const title = icon.getAttribute('title')
        const targetId = sectionsMap[title]
        if (targetId) {
          document.getElementById(targetId).style.display = 'block'
          perfilCard.classList.remove('active')
        }

        if (title === 'Perfil') {
          perfilCard.classList.toggle('active')
        }
      })
    })

    fecharPerfil.addEventListener('click', () => {
      perfilCard.classList.remove('active')
    })
  </script>
</body>
</html>
