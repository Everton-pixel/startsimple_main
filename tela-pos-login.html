<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StartSimple</title>

  <!-- Font Awesome para ícones -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: whitesmoke;
      display: flex;
    }

    /* SIDEBAR NOVA */
    .sidebar {
      width: 90px;
      height: 100vh;
      background: linear-gradient(to bottom, #fef2ff, #f7d6ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
      position: fixed;
      left: 0;
      top: 0;
    }

    .logo {
      width: 60%;
      margin-bottom: 40px;
    }

    .nav-icon {
      color: #a043ff;
      font-size: 26px;
      margin: 22px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav-icon:hover {
      color: #7c2ae8;
      transform: scale(1.2);
    }

    .active {
      color: #fff;
      background: #a043ff;
      border-radius: 15px;
      padding: 10px;
    }

    /* CONTEÚDO */
    .main-content {
      flex: 1;
      margin-left: 100px; /* espaço pro menu lateral */
      padding: 20px;
    }

    /* SEU ESTILO ANTIGO (mantido) */
    .card {
      background: linear-gradient(180deg, #ffffff 0%, #FFF8F0 100%);
      border-radius: 16px;
      box-shadow: 0 16px 32px rgba(0,0,0,0.12);
      padding: 24px;
      max-width: 820px;
      width: calc(100% - 40px);
      margin: 32px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
      align-items: center;
    }

    a {
      background: linear-gradient(90deg, #6C5CE7 0%, #FF7675 100%);
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px #999;
    }

    a {
      text-decoration: none;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      -webkit-text-stroke: 1px black;
    }

    h1 {
      display: flex;
      justify-content: center;
      color: white;
      -webkit-text-stroke: 1px black;
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <img src="erased_logo.png" alt="StartSimple" class="logo" />
    <i class="fa-solid fa-house nav-icon active" title="Início"></i>
    <i class="fa-solid fa-user nav-icon" title="Perfil"></i>
    <i class="fa-solid fa-heart nav-icon" title="Favoritos"></i>
    <i class="fa-solid fa-bell nav-icon" title="Notificações"></i>
    <i class="fa-solid fa-gear nav-icon" title="Configurações"></i>
  </div>

  <!-- CONTEÚDO -->
  <div class="main-content" id="conteudo">
    <h1>Em qual ramo você deseja seguir?</h1>

    <div class="card">
        <a href="comunidade_culinaria.html">Culinária</a>
        <a href="ideias_de_investimento.html">Meio Ambiente</a>
        <a href="ideias_de_investimento.html">Tecnologia</a>
        <a href="ideias_de_investimento.html">Comércio</a>
        <a href="ideias_de_investimento.html">Artesanato</a>
        <a href="ideias_de_investimento.html">Serviços</a>
        <a href="ideias_de_investimento.html">Educação</a>
    </div>
  </div>

  <script>
    // Deixa os ícones funcionais
    const icons = document.querySelectorAll(".nav-icon");
    const conteudo = document.getElementById("conteudo");

    icons.forEach(icon => {
      icon.addEventListener("click", () => {
        icons.forEach(i => i.classList.remove("active"));
        icon.classList.add("active");

        const titulo = icon.getAttribute("title");
        conteudo.innerHTML = `
          <h1>${titulo}</h1>
          <p style="text-align:center;">Você está na seção: <strong>${titulo}</strong>.</p>
        `;
      });
    });
  </script>
</body>
</html>
