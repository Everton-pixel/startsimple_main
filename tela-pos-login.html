<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startsimple</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* Fundo em degradÃª */
      background: linear-gradient(180deg, #1e90ff, #87cefa);
      min-height: 100vh;
    }

    /* Topo */
    .header {
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    /* Caixa de pesquisa */
    .search-box {
      margin: 15px;
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }

    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
      margin-left: 10px;
    }

    /* SugestÃµes */
    .sugestoes {
      margin: 0 15px;
      display: flex;
      gap: 10px;
    }

    .sugestoes button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
    }

    .sugestoes .dinheiro { background: #f7931a; }
    .sugestoes .casa { background: #7c4dff; }
    .sugestoes .investir { background: #00acc1; }

    /* Feed */
    .feed {
      margin: 20px 15px;
    }

    .feed h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #fff;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .card img {
      width: 60px;
      float: left;
      margin-right: 15px;
    }

    .card h3 {
      font-size: 16px;
      margin: 0;
      margin-bottom: 8px;
    }

    .card ol {
      padding-left: 20px;
      margin: 10px 0;
    }

    .card .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .card .actions button {
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .salvar {
      background: transparent;
      border: 1px solid #1e90ff;
      color: #1e90ff;
    }

    .ver {
      background: #1e90ff;
      color: #fff;
    }

    /* Barra inferior */
    .bottom-banner {
      background: #ffd600;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      border-radius: 10px;
      margin: 0 15px 30px;
      cursor: pointer;
    }

  </style>
</head>

  </div>

</html>
