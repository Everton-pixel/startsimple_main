<body>
    <div>
        <img id="logo" src="erased_logo.png" alt="">

    <div id="cadastro">
            <form action="cadastro.php" method="post" id="cadastroForm">
                <input id="email" type="email" name="email" placeholder="Email" required><br>
                <input id="password" type="password" name="senha" placeholder="Senha" required><br>
                <a id="enviarbotao" href="#" onclick="submitForm(event)">Cadastrar</a>
                <a id="voltarlogin" href="login.html">Fazer Login</a>
                <a id="Voltar" href="index.html">Voltar</a>
            </form>
    </div>
    <script>
        function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById('cadastroForm');
            if (form.checkValidity()) {
                // Aqui você pode adicionar a lógica de validação do cadastro
                window.location.href = 'login.html';
            } else {
                form.reportValidity();
            }
        }
    </script>
